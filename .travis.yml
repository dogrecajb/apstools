# :file: .travis.yml
#
# :url:  https://travis-ci.org/prjemian/spec2nexus
#
# for advice, see:
#  https://docs.travis-ci.com/user/customizing-the-build#The-Build-Lifecycle
#  https://docs.travis-ci.com/user/languages/python

language: python
python:
  - "3.6"

before_script:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - export PY_ENV=travis-$TRAVIS_PYTHON_VERSION
  - CONDA_PKGS=python=$TRAVIS_PYTHON_VERSION numpy requests coverage docopt databroker
  - export CONDA_PKGS
  - conda create -y -n $PY_ENV -c lightsource2-tag $CONDA_PKGS
  - echo $CONDA_PKGS
  - source activate $PY_ENV
  - which pip
  - which python
  - which conda
  - python --version
  - pip install pyRestTable
  - pip install coveralls
  - which coveralls
  - conda list

install:
  - pip install -r requirements.txt

# command to run tests
script:
  - which coverage
  - coverage run tests/

after_success:
  - coverage report -m
  - which coveralls
  - coveralls
  - source deactivate
  - conda env remove -y -n $PY_ENV
