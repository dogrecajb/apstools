# :file: .travis.yml
#
# :url:  https://travis-ci.org/bcda-aps/apstools
#
# for advice, see:
#  https://docs.travis-ci.com/user/customizing-the-build#The-Build-Lifecycle
#  https://docs.travis-ci.com/user/languages/python

dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.6"
  - "3.7"
  # - "nightly"

# see https://github.com/BCDA-APS/apstools/issues/137#ref-commit-5c7baa2
# install:
#   - pip install -r requirements.txt

before_script:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - export PY_ENV=travis-$TRAVIS_PYTHON_VERSION
  - conda create -y -n $PY_ENV -c apsu -c nsls2forge -c defaults python=$TRAVIS_PYTHON_VERSION numpy requests coverage docopt databroker ophyd bluesky pandas xlrd
  - source activate $PY_ENV
  - which pip
  - which python
  - which conda
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - conda list
  - python --version
  - which coveralls

# command to run tests
script:
  - which coverage
  - coverage run tests/

after_success:
  - coverage report -m
  - which coveralls
  - coveralls
  - source deactivate
  - conda env remove -y -n $PY_ENV
